    <body>
        <h1>Crie seu personagem</h1>
        <div class="conteudo">
            <form action="/Dados/" name="myForm" method="POST">
                <label>
                    <input type="radio" name="players" value="1" required>

                </label>
                <label>

        <div id="arrow">

<!DOCTYPE html>
<html>
    <head>
        <title>{{ title|default('Minha Página') }}</title>
        <link rel= "stylesheet" text="text/css" href= "/static/css/custom.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Crie seu personagem</h1>
        <div class="conteudo">
            <form action="/Dados/" name="myForm" method="POST">
                <input type="radio" id="player1" name="players" value="blue" required>
                <label for="player1">
                    <img src="https://raw.githubusercontent.com/kessJhones/TrabalhoFinalDS/master/static/blue.png" height="">
                    <!-- <img src="https://raw.githubusercontent.com/fabiommendes/fgarcade/master/fgarcade/data/themes/abstract/player/blue/up3.png"> -->
                </label>
                <input type="radio" id="player2" name="players" value="green">
                <label for="player2">
                    <img src="https://raw.githubusercontent.com/kessJhones/TrabalhoFinalDS/master/static/green.png">
                </label>
                <input type="radio" id="player3" name="players" value="grey">
                <label for="player3">
                    <img src="https://raw.githubusercontent.com/kessJhones/TrabalhoFinalDS/master/static/grey.png">
                </label>
                <input type="radio" id="player4" name="players" value="red">
                <label for="player4">
                    <img src="https://raw.githubusercontent.com/kessJhones/TrabalhoFinalDS/master/static/red.png">
                </label>
        </div>
        <br>
        <div id="textField">
            <input type="text" name = "nome" required placeholder="NOME">
            <input type="text" name = "idade" pattern="\d*" required placeholder="IDADE (Somente números)">
            <!-- <input type="text" name = "estado" required placeholder="ESTADO"> -->
            <select name="estado" required>
                <option value="" disabled selected hidden>ESTADO</option>
                <option value="Acre">Acre</option>
                <option value="Algoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
            </select>
        </div>
        <div id="arrow">
            <input type="image" src="https://raw.githubusercontent.com/kessJhones/TrabalhoFinalDS/master/static/arrow.png" border="0" alt="Submit" />
        </div>
        </form>
    </body>
</html>
